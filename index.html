<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor Challenge to create a Order Sumary Card"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="card-bg">
        <div class="card">
          <div>
            <img
              src="./images/illustration-hero.svg"
              alt="A girl dancing while listen to music in her cellphone with a city in the background"
            />
          </div>
          <div class="card-content">
            <div class="card-description">
              <h1>Order Summary</h1>
              <p>
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
              <div class="plan">
                <img
                  src="./images/icon-music.svg"
                  alt="Two eighth notes connected with a beam in a circle logo"
                />
                <div>
                  <p>Annual Plan</p>
                  <span>$59.99/year</span>
                </div>
                <a href="#">Change</a>
              </div>
              <a class="payment" href="#">Proceed to Payment</a>
              <a class="cancel-order" href="#">Cancel Order</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
